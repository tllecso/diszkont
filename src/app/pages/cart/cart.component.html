<div class="cart-container">
  <h2>Your Cart</h2>

  <div class="cart-items">
    <mat-card *ngFor="let item of cartItems" class="cart-item">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="cart-details">
          <img class="cart-image" [src]="item.imageUrl" alt="{{ item.name }}" />
          <div class="price">Price: HUF {{ item.price }}</div>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider> <!-- Elválasztó vonal -->
      <mat-card-actions>
        <button mat-icon-button color="warn" matTooltip="Remove item" (click)="removeItem(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="cart-total">
    <p>Total: HUF {{ getTotal() }}</p>
  </div>

  <div class="cart-actions">
    <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
    <button mat-raised-button color="warn" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
